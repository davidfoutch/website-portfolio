    /* Navbar Styling */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;

      background-color: #333; /* Shiny black navbar */

    }

    /* Brand Styling */
    .navbar .navbar-brand {
      color: white;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      flex-direction: column; /* Stack name and byline vertically */
      align-items: center; /* Center the items */
      text-align: center; /* Ensure text is centered */
    }

    /* Name container styling */
    .navbar .navbar-brand .name-container {
      display: flex;
      flex-direction: row; /* Place image and name side by side */
      align-items: center; /* Align the image and name vertically */
      justify-content: center; /* Center the content horizontally */
    }

     /* Byline Styling */
    .navbar .navbar-brand .byline {
      font-size: 0.5em;
      font-style: italic;
      color: white;
      margin-top: 5px; /* Space between name and byline */
      font-weight: normal; /* Make byline text lighter */
      opacity: 0.8; /* Slightly reduce opacity for a softer look */
      text-align: center; /* Ensure the byline starts from the left */
    }

    /* Image Styling */
    .navbar .navbar-brand img {
      width: 60px;  /* Adjust the size of your image */
      height: 60px;
      border-radius: 50%; /* Make it circular */
      position: absolute;
      left: 20px; /* Move the image to the left */
      top: 50%;  /* Vertically center the image */
      transform: translateY(-50%); /* Ensure it's vertically centered */
    }


    .navbar-nav {
      display: flex;
      justify-content: center;  /* Center the nav items */
      width: 100%;
    }

    .navbar-nav .nav-item {
      margin-left: 20px;
      margin-right: 20px;
    }

    .nav-link {
      color: white !important;
      font-size: 1.2em;
      text-transform: uppercase;
      position: relative; /* To position the underline */
      transition: color 0.3s ease;
      text-decoration: none;
    }

    /* Creating the underline effect */
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #00b4d8;
      bottom: 0;
      left: 50%;
      transition: width 0.3s ease, left 0.3s ease;
    }

    .nav-link:hover {
      color: #00b4d8 !important;
    }

    .nav-link:hover::after {
      width: 100%;
      left: 0; /* Slide out from the center */
    }

    /* Smooth scrolling effect */
    html {
      scroll-behavior: smooth;
    }

    /* Style the tab */
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    /* Style the buttons inside the tab */
    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }

    /* Style the iframe */

        height: 1200px; /* Adjust as needed */

<script>
  function openTab(evt, tabName, url) {
      // Declare all variables
      var i, tabcontent, tablinks, iframe;

      // Get all elements with class="tabcontent" and hide them
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
      }

      // Get all elements with class="tablinks" and remove the class "active"
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Show the current tab, and add an "active" class to the button that opened the tab
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";

      // Load the iframe content dynamically
      iframe = document.getElementById(tabName).getElementsByTagName('iframe')[0];
      if (!iframe) {
          iframe = document.createElement('iframe');
          iframe.src = url;
          document.getElementById(tabName).appendChild(iframe);
      }
  }

  // Open the first tab by default when the page loads
  window.onload = function() {
      document.getElementsByClassName('tablinks')[0].click(); // Simulate a click on the first tab
  };
</script>
